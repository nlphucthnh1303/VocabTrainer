<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Trainer</title>
  <base href="./" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              '50': '#e2ffe1',
              '100': '#c2ffc0',
              '200': '#8cff89',
              '300': '#50ff4a',
              '400': '#1aff11',
              '500': '#08cb00',
              '600': '#00a300',
              '700': '#007d00',
              '800': '#006200',
              '900': '#005000',
              '950': '#002f00',
            },
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            gradientAnimation: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-slow': 'fadeIn 0.7s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'scale-in': 'scaleIn 0.3s ease-out forwards',
          },
        }
      }
    }
  </script>
  <style>
    .perspective-1000 { perspective: 1000px; }
    .preserve-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .animated-gradient-bg {
      background: linear-gradient(-45deg, #08cb00, #00a300, #007d00, #005000);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.7?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.7?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.7?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.7?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.26.0?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
  <app-root>
    <div class="flex items-center justify-center h-screen">
       <div class="text-center">
          <svg class="mx-auto h-12 w-12 text-primary-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-4 text-lg font-semibold text-slate-700 dark:text-slate-300">Loading Vocabulary Trainer...</p>
       </div>
    </div>
  </app-root>
  <script type="module" src="index.tsx"></script>
</body>
</html>
