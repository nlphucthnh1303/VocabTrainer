<div *ngIf="currentAlert" 
     [ngClass]="{
        'alert-success': currentAlert.type === 'success',
        'alert-error': currentAlert.type === 'error',
        'alert-warning': currentAlert.type === 'warning',
        'alert-info': currentAlert.type === 'info'
     }"
     class="fixed-alert">
  
  {{ currentAlert.message }}
  
  <button (click)="hideAlert()">X</button>
</div>
